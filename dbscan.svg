<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">DBSCAN Clustering Visualization</text>
  
  <!-- Graph area -->
  <rect x="50" y="70" width="700" height="350" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  
  <!-- Axes -->
  <line x1="100" y1="370" x2="700" y2="370" stroke="#666" stroke-width="2" />
  <line x1="100" y1="70" x2="100" y2="370" stroke="#666" stroke-width="2" />
  
  <!-- Axis labels -->
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">X axis</text>
  <g transform="translate(70, 220) rotate(-90)">
    <text font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Y axis</text>
  </g>
  
  <!-- Cluster 1 (red) - irregular shape -->
  <circle cx="180" cy="160" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="210" cy="170" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="230" cy="190" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="200" cy="210" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="170" cy="200" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="150" cy="180" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  <circle cx="190" cy="150" r="12" fill="#ff6666" stroke="#333" stroke-width="1" />
  
  <!-- Cluster 2 (blue) - elongated shape -->
  <circle cx="500" cy="150" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="520" cy="170" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="540" cy="190" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="560" cy="210" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="580" cy="230" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="600" cy="250" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  <circle cx="620" cy="270" r="12" fill="#6666ff" stroke="#333" stroke-width="1" />
  
  <!-- Noise points (gray) -->
  <circle cx="350" cy="150" r="12" fill="#aaaaaa" stroke="#333" stroke-width="1" />
  <circle cx="400" cy="300" r="12" fill="#aaaaaa" stroke="#333" stroke-width="1" />
  <circle cx="250" cy="280" r="12" fill="#aaaaaa" stroke="#333" stroke-width="1" />
  
  <!-- Epsilon radius demonstration -->
  <circle cx="180" cy="160" r="40" fill="none" stroke="#ff0000" stroke-width="1" stroke-dasharray="5,5" />
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ff0000">eps</text>
  
  <!-- Core point demonstration -->
  <circle cx="180" cy="160" r="15" fill="#ff6666" fill-opacity="0.4" stroke="#ff0000" stroke-width="2" />
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="12" fill="#000">Core point</text>
  <line x1="170" y1="135" x2="180" y2="150" stroke="#000" stroke-width="1" />
  
  <!-- Border point demonstration -->
  <circle cx="230" cy="190" r="15" fill="#ff9999" fill-opacity="0.4" stroke="#ff0000" stroke-width="2" />
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="12" fill="#000">Border point</text>
  <line x1="245" y1="175" x2="235" y2="185" stroke="#000" stroke-width="1" />
  
  <!-- Noise point demonstration -->
  <text x="360" y="140" font-family="Arial, sans-serif" font-size="12" fill="#000">Noise point</text>
  <line x1="355" y1="145" x2="350" y2="150" stroke="#000" stroke-width="1" />
  
  <!-- Legend -->
  <rect x="550" y="90" width="180" height="120" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Legend</text>
  
  <!-- Cluster 1 legend -->
  <circle cx="570" cy="130" r="8" fill="#ff6666" stroke="#333" stroke-width="1" />
  <text x="600" y="134" font-family="Arial, sans-serif" font-size="12">Cluster 1</text>
  
  <!-- Cluster 2 legend -->
  <circle cx="570" cy="155" r="8" fill="#6666ff" stroke="#333" stroke-width="1" />
  <text x="600" y="159" font-family="Arial, sans-serif" font-size="12">Cluster 2</text>
  
  <!-- Noise legend -->
  <circle cx="570" cy="180" r="8" fill="#aaaaaa" stroke="#333" stroke-width="1" />
  <text x="600" y="184" font-family="Arial, sans-serif" font-size="12">Noise</text>
  
  <!-- Algorithm description -->
  <rect x="100" y="430" width="600" height="50" fill="white" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    DBSCAN finds clusters of arbitrary shapes by grouping points with sufficient nearby neighbors (minPts)
  </text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    within a specified distance (eps), identifying core points, border points, and noise.
  </text>
</svg>